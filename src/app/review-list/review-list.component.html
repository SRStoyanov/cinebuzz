<div
  class="container mx-auto px-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 bg-gray-900 justify-center"
>
  <div *ngFor="let review of reviews$ | async">
    <app-review-summary
      [review]="review"
      [loggedInUserId]="loggedInUserId"
      [showPoster]="showPoster"
      (edit)="onEdit(review.id)"
      (delete)="onDelete(review.id)"
      class="bg-gray-900 text-gray-200 rounded-lg border-t border-l border-r border-gray-800"
    ></app-review-summary>
  </div>
</div>
