<h1>{{ movie?.title }} ({{ movie?.releaseYear }})</h1>
<img [src]="movie?.posterPath" alt="Movie Poster" style="max-width: 400px" />
<p>{{ movie?.synopsis }}</p>
<p>Average Rating: {{ averageRating | number : "1.1-2" }}</p>
<button *ngIf="isLoggedIn" [routerLink]="['/write-review', movieId]">
  Review This Movie
</button>
<app-review-list
  [query]="{ movieId: movieId }"
  [showPoster]="false"
></app-review-list>
