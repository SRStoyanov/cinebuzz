<div
  class="bg-gray-900 text-gray-200 font-sans min-h-screen flex flex-col items-center justify-center p-6"
>
  <div
    class="bg-gray-900 text-gray-200 font-sans p-8 rounded-lg mb-4 max-w-4xl mx-auto border border-gray-800 rounded-xl flex items-start"
  >
    <img
      [src]="movie?.posterPath"
      alt="Movie Poster"
      class="w-1/2 h-auto mr-4"
    />
    <div class="w-1/2">
      <h1 class="text-2xl mb-4">
        {{ movie?.title }} ({{ movie?.releaseYear }})
      </h1>
      <p class="mb-4">{{ movie?.synopsis }}</p>
      <p *ngIf="averageRating > 0" class="mb-4">
        Average Rating: {{ averageRating | number : "1.1-2" }}
      </p>
      <button
        *ngIf="isLoggedIn"
        [routerLink]="['/write-review', movieId]"
        class="bg-green-600 text-gray-200 rounded px-2 py-1 hover:bg-green-500 transition-colors w-full mb-4"
      >
        Review This Movie
      </button>
    </div>
  </div>
  <h2 class="text-2xl mb-4">User Reviews</h2>
  <app-review-list
    [query]="{ movieId: movieId }"
    [showPoster]="false"
    class="w-full"
  ></app-review-list>
</div>
